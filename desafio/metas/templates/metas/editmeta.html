{% extends 'base.html' %}

{% block title %}{{ meta.title }}{% endblock %}

{% block content %}
    <div class="offset-1 col-10 list-div">
        <h1>Editando '{{ meta.title }}'</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" class="btn btn-success" value="Editar Meta">

        </form>
    </div>
{% endblock %}
