{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ meta.title }}{% endblock %}

{% block content %}
    <div class="offset-1 col-12 list-div">
        <h1>Editando '{{ meta.titulo }}'</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}

            <input type="submit" class="btn btn-success" value="Editar Meta">

        </form>
    </div>
{% endblock %}
