{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Nova Meta{% endblock %}

{% block content %}
    <div class="offset-1 col-10 list-div form-nova-meta">

        <h1>Adicione um novo comentário</h1>
        
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}

            <input type="submit" class="btn btn-success" value="Adicionar Comentário">

        </form>
    </div>
{% endblock %}
