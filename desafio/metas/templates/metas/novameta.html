{% extends 'base.html' %}

{% block title %}Nova Meta{% endblock %}

{% block content %}
    <div class="offset-1 col-10 list-div">
        <h1>Adicione sua nova meta</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" class="btn btn-success" value="Criar Meta">

        </form>
    </div>
{% endblock %}
